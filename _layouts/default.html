<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://regional.rubykaigi.org/fukuoka02{{ page.url }}" />
  <meta property="og:image" content="http://regional.rubykaigi.org/fukuoka02/assets/images/ogp.png" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  {% if site.favicon %}
  <link rel="shortcut icon" href="/favicon.ico">
  {% endif %}
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ site.github_url }}assets/js/index.js" charset="utf-8"></script>
</head>
<body class="contents">
  <div>
    {% include header.html %}
    <main class="wrapper" role="main">
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
  <script type="text/javascript" src="assets/js/index.js"></script>
  {% include analytics.html %}
</body>
</html>
