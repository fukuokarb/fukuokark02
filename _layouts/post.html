---
title: ''
layout: default
---

<main role="main">
  <article class="post">
    <div class="post__inner">
      <header class="post__header">
        <h1 class="post__title">{{ page.title }}</h1>
        <section class="post__meta">
          <time class="post__meta__date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%-d of %b of %Y" }}</time>
        </section>
      </header>
      <section class="post__body">
        {{content}}
      </section>
    </div>
  </article>
</main>
