---
title: ''
layout: default
---

<main class="content" role="main">

  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <section class="post-meta">
        <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%-d of %b of %Y" }}</time>
      </section>
    </header>

    <section class="post-content">
      {{content}}
    </section>

  </article>

</main>
